spring:
  application:
    name: kotlin-spring-auth-demo

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_demo
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

